{% extends 'layout.html' %}

{% block title %}Spaces{% endblock %}

{% block content %}

<h1>List of spaces</h1>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Space Name</th>
      <th>Schedule list</th>
      <th>Schedule calendar</th>
    </tr>
  </thead>
  <tbody>
    {% for space in spaces %}
    <tr>
      <td>{{ space.name }}</td>
      <td>
        <a class="ui button" href="/spaces/{{space.id}}">See</a>
      </td>
      <td>
        <a class="ui button" href="/spaces/calendar/{{space.id}}">See</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
