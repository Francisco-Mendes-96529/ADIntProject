<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}ADInt Project{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* CSS for styling the form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      label {
        font-weight: bold;
      }
      textarea {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical;
      }
      .rating {
        display: flex;
      }
      .rating label {
        margin-right: 10px;
        cursor: pointer;
      }
      .rating input[type="radio"] {
        display: none;
      }
      .rating label:before {
        content: "â˜…";
        font-size: 24px;
        color: #ccc;
      }
      .rating input[type="radio"]:checked + label:before {
        color: #ffc107; /* Color for selected stars */
      }
      .submit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
